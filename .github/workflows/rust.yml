name: Rust CI

on:
  push:
    paths:
      - 'client/rust/**'
      - '.github/workflows/rust.yml'
    branches: [ "master" ]
  pull_request:
    paths:
      - 'client/rust/**'
      - '.github/workflows/rust.yml'
    branches: [ "master" ]

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"
  
jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/rust
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          override: true
            
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        run: |
          cargo test  -- -Z unstable-options --format json --report-time | tee results.json

      - name: Prepare junit report
        id: cargo_reporter 
        uses: innoq/action-cargo-test-report@v1
        with:
          cargo-test-report-json: 'results.json'

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@main
        if: always() # always run even if the previous step fails
        with:
          check_name: Test Report
          fail_on_failure: true
          require_tests: true
          summary: ${{ steps.cargo_reporter.outputs.summary }}
