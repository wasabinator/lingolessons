name: Android CI

on:
  push:
    paths:
      - "client/android/**"
      - "client/rust/**"
      - ".github/workflows/android.yml"
    branches: ["master"]
  pull_request:
    paths:
      - "client/android/**"
      - "client/rust/**"
      - ".github/workflows/android.yml"
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/android

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r28

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit tests
        run: ./gradlew testDebugUnitTest
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Publish test report
        uses: mikepenz/action-junit-report@v5.0.0-a02
        with:
          check_name: "Android Test Report"
          token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: "**/build/test-results/testDebugUnitTest/TEST-*.xml"
          comment: ${{ github.event_name == 'pull_request' }}
          updateComment: true

      - name: Generate kover coverage report
        run: ./gradlew koverXmlReportDebug

      - name: Add coverage report
        id: kover
        uses: mi-kas/kover-report@v1.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: "client/android/app/build/reports/kover/reportDebug.xml"
          title: Android Code Coverage
          update-comment: ${{ github.event_name == 'pull_request' }}
          coverage-counter-type: LINE
          min-coverage-overall: 70
          min-coverage-changed-files: 70

      - name: Build with Gradle
        if: false
        working-directory: ./client
        run: ./gradlew build
