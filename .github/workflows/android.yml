name: Android CI

on:
  push:
    paths:
      - 'client/android/**'
      - 'client/rust/**'
      - '.github/workflows/android.yml'
    branches: [ "master" ]
  pull_request:
    paths:
      - 'client/android/**'
      - 'client/rust/**'
      - '.github/workflows/android.yml'
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/android
        
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r27b

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit tests
      run: ./gradlew testDebugUnitTest
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

    - name: Publish test report
      uses: mikepenz/action-junit-report@v4
      with:
        check_name: 'Android Test Report'
        token: ${{ secrets.GITHUB_TOKEN }}
        report_paths: '**/build/test-results/testDebugUnitTest/TEST-*.xml'

    - name: Generate kover coverage report
      run: ./gradlew koverXmlReportDebug

    - name: Add coverage report
      id: kover
      uses: mi-kas/kover-report@v1.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        path: 'client/android/app/build/reports/kover/reportDebug.xml'
        title: Code Coverage
        update-comment: true
        coverage-counter-type: LINE
        min-coverage-overall: 60
        min-coverage-changed-files: 60

    - name: Build with Gradle
      if: false
      working-directory: ./client
      run: ./gradlew build
